name: C/C++ CI

on:
  push:
    branches: [ "github-actions" ]
  pull_request:
    branches: [ "github-actions" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make

    - uses: actions/upload-artifact@v4
    with:
      name: my-artifact
      path: ./ciadpi
